<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиці</title>
    <style>
      table,
      td {
        border: 1px solid;
        border-spacing: 0px;
      }

      td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2" colspan="2">&nbsp;</td>
        <td colspan="2">Характеристики</td>
      </tr>
      <tr>
        <td>Середній зріст, см</td>
        <td>Середня вага, кг</td>
      </tr>
      <tr style="text-align: center">
        <td rowspan="2">Стать</td>
        <td>Чоловіча</td>
        <td>177</td>
        <td>73</td>
      </tr>
      <tr style="text-align: center">
        <td>Жіноча</td>
        <td>166</td>
        <td>65</td>
      </tr>
    </table>
  </body>
</html>
