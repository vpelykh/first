<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиця</title>
    <style>
      table {
        border: 4px dashed blue;
        width: 70%;
      }
      td {
        border: 1px solid purple;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
          Numbers
      </caption>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
      </tr>
      <tr style="text-align: right">
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>1</td>
      </tr>
      <tr style="text-align: center">
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
        <td>6</td>
        <td>5</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>67</td>
        <td>9</td>
        <td>4</td>
        <td>2313</td>
      </tr>
      <tr style="text-align: center">
        <td>7</td>
        <td>4</td>
        <td>2</td>
        <td>6</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
