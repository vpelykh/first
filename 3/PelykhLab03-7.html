<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиця</title>
    <style>
      table,
      td {
        border: 1px solid;
        border-spacing: 0px;
      }

      td {
        padding: 7px;
      }

      tr {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr style="text-align: left">
        <td colspan="2" rowspan="2">&nbsp;</td>
        <td colspan="2">Характеристики</td>
      </tr>
      <tr style="text-align: left">
        <td>Кількість студентів</td>
        <td>Якість успішності</td>
      </tr>
      <tr>
        <td rowspan="3">Спеціальність</td>
        <td>Комп'ютерна<br />інженерія</td>
        <td>250</td>
        <td>80%</td>
      </tr>
      <tr>
        <td>Телекомунікації та <br />радіотехніка</td>
        <td>200</td>
        <td>75%</td>
      </tr>
      <tr>
        <td>Електромеханіка</td>
        <td>150</td>
        <td>85%</td>
      </tr>
    </table>
  </body>
</html>
