<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиці</title>
    <style>
      table,
      td {
        border: 1px solid;
        border-spacing: 0px;
      }

      td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2" colspan="2">&nbsp;</td>
        <td colspan="3">Середня заробітна плата (грн)</td>
      </tr>
      <tr>
        <td>2007</td>
        <td>2014</td>
        <td>2021</td>
      </tr>
      <tr style="text-align: center">
        <td rowspan="2">Стать</td>
        <td>Чоловіча</td>
        <td>1568</td>
        <td>3979</td>
        <td>14191</td>
      </tr>
      <tr style="text-align: center">
        <td>Жіноча</td>
        <td>1150</td>
        <td>3037</td>
        <td>11760</td>
      </tr>
        <tr style="text-align: center">
            <td colspan="2">Різниця</td>
            <td>418</td>
            <td>942</td>
            <td>2431</td>
        </tr>
    </table>
  </body>
</html>
