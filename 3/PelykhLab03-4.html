<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Таблиця</title>
    <style>
      table,
      td {
        border: 1px solid green;
      }

      td {
        padding: 10px;
      }

      table {
        float: right;
        background-color: #3CB371;
      }

      img {
        width: 200px;
        display: block;
        margin: 10;
      }
    </style>
  </head>

  <body>
    <table cellspacing="3">
      <tbody>
        <tr>
          <td>1</td>
          <td>
              <img src="https://images.unsplash.com/photo-1618588507085-c79565432917?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhdXRpZnVsJTIwbmF0dXJlfGVufDB8fDB8fHww&w=1000&q=80">
          </td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
        </tr>

        <tr>
          <td>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Shaqi_jrvej.jpg/1200px-Shaqi_jrvej.jpg"/>
          </td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
        </tr>

        <tr>
          <td>12</td>
          <td>13</td>
          <td>14</td>
          <td>15</td>
        </tr>

        <tr>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
