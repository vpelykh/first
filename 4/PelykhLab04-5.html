<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кімнатні квіти</title>
  </head>
  <body>
    <h1>Кімнатні квіти</h1>

    <h2>Ампельні квіти</h2>
    <ul>
      <li>Плющ</li>
      <li>Фікус павутинчастий</li>
      <li>Пеларгонія ампельна</li>
    </ul>

    <h2>Квітучі квіти</h2>
    <ul type="square">
      <li>Роза кімнатна</li>
      <li>Герань</li>
      <li>Азалія</li>
    </ul>

    <h2>Сукуленти</h2>
    <ol>
      <li>Алое</li>
      <li>Сансевієрія</li>
      <li>Голландська суккулентна рослина</li>
    </ol>

    <h2>Кактуси</h2>
    <ol type="i">
      <li>Опунція</li>
      <li>Стерліція</li>
      <li>Ферокактус</li>
    </ol>
  </body>
</html>
